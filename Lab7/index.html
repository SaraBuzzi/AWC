<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-xxl p-5 boarder">
        <div class="row gap-4 ">
            <div id = "master" class="card d-none" style="width: 18rem;">
                <img src="" class="card-img-top"  alt="...">
                <div class="card-body ">

                    <h5 class="card-title" ></h5>
                    <p class="card-text" ></p>

                    <div class="">
                        <a href="#" class="btn btn-primary">Scheda</a>
                    </div>
                    

                </div>
                <div class="card-footer">
                    <p class="card-text card-date"></p>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="popolari.js"></script>
    <script>
        const indirizzo_base_poster = "https://image.tmdb.org/t/p/w220_and_h330_face"
        console.log(popolari)
        var master = document.getElementById('master');
        console.log(master)

        for (id_film = popolari.results.length-1; id_film >= 0; id_film--) {
        var clone = master.cloneNode(true)
        clone.id = 'card-film-' + id_film
        console.log(clone)
        clone.getElementsByClassName('card-title')[0].innerHTML = popolari.results[id_film].title
        clone.getElementsByClassName('card-date')[0].innerHTML = popolari.results[id_film].release_date
        clone.getElementsByClassName('card-text')[0].innerHTML = popolari.results[id_film].overview
        clone.getElementsByClassName('card-img-top')[0].src = indirizzo_base_poster + popolari.results[id_film].poster_path

        clone.classList.remove('d-none')
        master.after(clone)
        }   
        

    </script>

</body>

</html>
