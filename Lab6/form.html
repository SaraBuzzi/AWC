<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="lib.js"></script>

</head>

<body>
    <div class="container-sm">
        <form action="success.html" onsubmit="return controllaCampi();">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" id="email" class="form-control" type="email" onkeypress="controllaEmail(event.srcElement)" required>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="password" class="form-label">Password 1</label>
                    <div class="row">
                        <div class="col-md-10 col-12 mb-3">
                            <input name="password" id="password" class="form-control" type="password" value="ciaociao"
                                onkeyup="controllaLunghezzaEUguaglianza(event.srcElement,4)">
                        </div>
                        <div class="col-md-2 col-12 mb-3">
                            <button id="tasto" class="btn btn-primary"
                                onclick="mostraPassword(document.getElementById('password'),getElementById('tasto'))">Mostra
                                password</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-12 mb-3">
                    <label for="password2" class="form-label">Password 2</label>
                    <input id="password2" class="form-control" type="password" value="ciaociao">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="nome" class="form-label">First Name</label>
                    <input name="nome" id="nome" class="form-control" type="text" value="" required>
                </div>
                <div class="col-md-6 col-12 mb-3">

                    <label for="lname" class="form-label">Last Name</label>
                    <input name="lname" id="lname" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option>M</option>
                        <option>F</option>
                        <option>Altro</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="date" class="form-label">Date of Birth</label>
                    <input name="date" id="date" class="form-control" type="date" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" checked>
                <label class="form-check-label" for="checkbox">Accetta</label>
            </div>
            <button type="reset" class="btn btn-danger">Resetta</button>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="parametri">

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
